<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Building Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Harry's Minecraft Building Competition</h1>
        <p>Enter your details to participate in the competition.</p>
        <form id="competitionForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="buildDescription">Build Description:</label>
                <input type="text" id="buildDescription" name="buildDescription" required>
                <div class="error" id="buildDescriptionError"></div>
            </div>
            <button type="submit">Submit Entry</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
